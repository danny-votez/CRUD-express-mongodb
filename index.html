<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Articles Library</title>
</head>
<body>
    <div class="container" style="text-align: center">
        <h3>Articles Library</h3>
        <div class="form">
            <form action="/articles" method="post">
                <!-- 
                    The articles are of the format
                     articleID: 1,
                     title: "Introduction to JavaScript",
                     content: "Javascript 101"

                     This aspects will form part of the form
                 -->
                 <p>Enter article info in fields and click <b>Submit</b></p>
                 <input type="text" name="articleid" placeholder="Article ID"><br><br>
                 <input type="text" name="title" placeholder="Title"><br><br>
                 <textarea name="content" id="content" cols="30" rows="2" placeholder="content"></textarea>
                 <br>
                 <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    
</body>
</html>
